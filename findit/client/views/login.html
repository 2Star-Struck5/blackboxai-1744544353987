<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form name="loginForm" ng-submit="login()" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                       ng-model="user.email" required
                       pattern=".+@vit(student)?\.ac\.in$">
                <div class="invalid-feedback" ng-show="loginForm.email.$invalid && loginForm.email.$dirty">
                    Please enter a valid VIT email address
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" 
                       ng-model="user.password" required minlength="6">
                <div class="invalid-feedback" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
                    Password must be at least 6 characters
                </div>
            </div>
            <button type="submit" class="btn btn-primary" 
                    ng-disabled="loginForm.$invalid">Login</button>
            <a href="#/register" class="btn btn-link">Register instead</a>
        </form>
    </div>
</div>
