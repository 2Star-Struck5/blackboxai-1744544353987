<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form name="registerForm" ng-submit="register()" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" 
                       ng-model="user.username" required>
                <div class="invalid-feedback" ng-show="registerForm.username.$invalid && registerForm.username.$dirty">
                    Username is required
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                       ng-model="user.email" required
                       pattern=".+@vit(student)?\.ac\.in$">
                <div class="invalid-feedback" ng-show="registerForm.email.$invalid && registerForm.email.$dirty">
                    Please enter a valid VIT email address
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" 
                       ng-model="user.password" required minlength="6">
                <div class="invalid-feedback" ng-show="registerForm.password.$invalid && registerForm.password.$dirty">
                    Password must be at least 6 characters
                </div>
            </div>
            <button type="submit" class="btn btn-primary" 
                    ng-disabled="registerForm.$invalid">Register</button>
            <a href="#/login" class="btn btn-link">Login instead</a>
        </form>
    </div>
</div>
